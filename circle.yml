machine:
  node:
    version: 4.3.0

general:
  branches:
    ignore:
      - gh-pages

test:
  pre:
    - "npm run lint"
  override:
    - "nvm use 0.12.9 && npm run test"
    - "nvm use 4.3.0 && npm run test"
    - "nvm use 5.7.0 && npm run test"
    - "nvm use 4.3.0 && npm run test-client"
    - "nvm use 4.3.0 && npm run test-saucelabs"

deployment:
  docs:
    branch: master
    commands:
      - "./tools/docs"
      - "./tools/publish"
